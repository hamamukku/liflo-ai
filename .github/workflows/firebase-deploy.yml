name: Deploy to Firebase Hosting & Functions
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Node セットアップ
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Frontend build
      - name: Build frontend (web)
        run: |
          cd web
          npm ci
          npm run build
          cd ..

      # Backend build
      - name: Build backend (api)
        run: |
          cd api
          npm ci
          npm run build
          cd ..

      # Hosting デプロイ（公式アクション）
      - name: Deploy Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LIFLO_AI }}
          channelId: live
          projectId: liflo-ai

      # Functions デプロイ（SAキーでCLIデプロイ）
      - name: Deploy Functions
        uses: w9jds/firebase-action@v13.9.0
        with:
          args: deploy --only functions --project liflo-ai
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LIFLO_AI }}
